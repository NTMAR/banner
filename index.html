<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>discount banner</title>
</head>

<body>
    <div class="wrapper">
        <div class="banner">
            <a href="" style="background: #3b5998; border-radius: 0 2px 0 0;">
                <div class="links">
                    <i class="fa fa-facebook-f" style="font-size:24px; color: #fff; padding-top: 6px;"></i>
                </div>
            </a>
            <a href="" style="background: #1DA1F2;">
                <div class="links">
                    <i class="fa fa-twitter" style="font-size:24px; color: #fff; padding-top: 6px;"></i>
                </div>
            </a>
            <a href="" style="background: #ff0000;">
                <div class="links">
                    <i class="fa fa-pinterest" style="font-size:24px; color: #fff; padding-top: 6px;"></i>
                </div>
            </a>
            <a href="" style="background: #0A66C2; border-radius: 0 0 2px 0;">
                <div class="links">
                    <i class="fa fa-linkedin" style="font-size:24px; color: #fff; padding-top: 6px;"></i>
                </div>
            </a>
        </div>
    </div>

    <div class="content">
        <div class="main">
            <div class="box box-1"><img src="./assets/img1.jpg" alt=""></div>
            <div class="box box-2"><img src="./assets/img2.jpeg" alt=""></div>
            <div class="box box-3"><img src="./assets/img3.jpg" alt=""></div>
            <div class="box box-4"><img src="./assets/img4.jpg" alt=""></div>
            <div class="box box-5"><img src="./assets/img5.jpg" alt=""></div>
            <div class="box box-6"><img src="./assets/img6.jpg" alt=""></div>
            <div class="box box-7"><img src="./assets/img7.jpg" alt=""></div>
            <div class="box box-8"><img src="./assets/img8.jpg" alt=""></div>
            <div class="box box-9"><img src="./assets/img9.jpg" alt=""></div>
            <div class="box box-10"><img src="./assets/img10.jpg" alt=""></div>
            <div class="box box-11"><img src="./assets/img11.jpg" alt=""></div>
        </div>
    </div>

</body>

</html>
